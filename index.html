        <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .credit-card {
      background-color: lightcoral;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .card-number {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card-holder,
    .card-expiration {
      font-size: 16px;
      margin-bottom: 5px;
    }
    .card-type {
      margin-top: 10px;
      text-align: right;
    }
    .card-image {
      margin-bottom: 10px;
          height: 57px;
          width: 65px;
      }
  </style>
</head>
<body>
  <div class="credit-card">
    <img src="aly.jpg" alt="Credit Card" class="card-image">
    <div class="card-number">1234 5678 9012 3456</div>
      <div class="name">Manalang, Ayssa D.</div>
    <div class="card-holder">Card Holder</div>
    <div class="card-expiration">03/21/2024</div>

  </div>
